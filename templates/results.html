<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search results</title>
  <link rel="stylesheet" href="{{url_for('static', filename='color.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
</head>
<body>

  <div>Search again:   {% include 'search.html' %}</div>


  <p>Your search for <strong>"{{ name }}"</strong>
  found <strong>{{ deathrow | length }} </strong>
  matches.</p>

  <p>Results sorted by <strong>{{sortby}}</strong></p>

   <!-- Trigger/Open The Modal -->

<!-- The Modal -->


        {% for p in deathrow %}
        <div class="inmateList">
        <div><a href="{{ url_for('inmate', id=p.id) }}"><img id="myImg" src="{{ url_for('static', filename='mugshots/' + p.photo) }}" width="150" height="200"></a></div>
            <p class="nametext" >{{ p.name }}</p>
            <div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
  </div> 
</div>
           
          
          
      {% endfor %}

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
} 
</script>
</body>
</html>
